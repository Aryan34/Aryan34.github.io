<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aryan Chinnala's Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .project {
            background: white;
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
            position: relative;
        }
        .video-link {
            display: block;
            background: #0078D7;
            color: #fff;
            text-align: center;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            width: 200px;
            margin: 10px auto;
        }
        .technologies {
            margin-top: 20px;
        }
        .technologies h3 {
            color: #333;
        }
        .technologies ul {
            list-style-type: none;
            padding: 0;
        }
        .technologies li {
            background: #eee;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Aryan Chinnala's Portfolio</h1>
    </header>
    <div class="container">
        <div class="project">
            <h2>2D Game Engine</h2>
            <a href="https://www.youtube.com/watch?v=g3xPdRqY02A" class="video-link" target="_blank">Watch Custom Engine Feature Final Video</a>
            <div class="technologies">
                <h3>Technologies Used</h3>
                <ul>
                    <li>C++</li>
                    <li>Lua</li>
                    <li>LuaBridge</li>
                    <li>GLM</li>
                    <li>SDL</li>
                    <li>Box2D</li>
                    <li>RapidJSON</li>
                    <li>MongoCXX</li>
                </ul>
            </div>
        </div>
        <!-- Copy and paste the project div block to add more projects -->
    </div>
</body>
</html>
